<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>redbus</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/d4578b602c.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <!-- this section is for navigation bar -->
    <nav>
        <div class="images">
            <div class="logo"><img src="images/rdc-redbus-logo.svg" alt=""></div>
            <div>|</div>
           <div class="nav_sub_img">
            <div><button class="bus"><img src="images/rb_vertical.svg" alt=""><p>Bus Ticket</p></button></div>
            <!-- <div><img src="images/ryde_vertical.svg" alt=""></div> -->
            <div><button  class="train"><img src="images/rail_vertical.svg" alt=""><p>Train Ticket</p></button></div>
           </div>
        </div>
        <div class="links">
            <div><a href="#"><i class="fa-solid fa-headphones" style="color: #afb0b1;"></i>help</a></div>
            <div><a href="#"><i class="fa-solid fa-user" style="color: #c9c9ca;"></i>account</a></div>
        </div>
    </nav>
<!-- 
    this section is for all the elements that have allu arjun as the wallpaper
 -->
    <section class="allu_container">
<div class="allu">
<div class="no_1"><h1>
    India's No. 1 Online Bus Ticket Booking Site
</h1></div>
<div class="selection">
       <div class="from">
        <label for="from"></label>
        <input type="text" placeholder="from" class="frominput">
        
       </div>

       <div class="to">
        <label for="to"></label>
        <input type="text" placeholder="to">
       </div>
       <div class="date">
        <label for="date"></label>
        <input type="date" name="date" id="" placeholder="date" class="date_choose">
       </div>
       <div class="sdiv"><button class="search">search Buses</button></div>
</div>
</div>
    </section>

     
    <section class="image_gallery">
     <div class="top_imagegal">
        <div class="trend"><h1>TRENDING OFFER</h1></div>
     <div class="view"><button>view all</button></div>

     </div>
    </section>

</body>
</html>
